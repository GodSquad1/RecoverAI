<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RecoveryAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <div class="max-w-3xl mx-auto space-y-6">
    <h1 class="text-3xl font-bold text-center text-teal-400">RecoveryAI</h1>

    <textarea id="patientText" rows="4" class="w-full p-3 rounded bg-gray-800" placeholder="What did you do?"></textarea>

    <div class="flex space-x-4">
      <select id="pupilSelect" class="bg-gray-800 text-white p-2 rounded">
        <option value="normal">Pupil: Normal</option>
        <option value="dilated">Pupil: Dilated</option>
      </select>
      <button id="submitBtn" class="bg-teal-500 hover:bg-teal-600 text-black px-4 py-2 rounded">Submit Response</button>
      <button id="clearBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Clear All</button>
    </div>

    <div id="pupilAlert" class="text-red-400 hidden">⚠️ Dilated pupil detected</div>

    <div id="alerts" class="text-yellow-300 font-semibold mt-2"></div>

    <div id="metrics-section" class="grid grid-cols-3 gap-4 hidden">
      <div>
        <h3 class="text-sm text-gray-400">Vocab Richness</h3>
        <div id="vocabRichness" class="text-lg font-bold text-teal-300">--</div>
      </div>
      <div>
        <h3 class="text-sm text-gray-400">Avg Sentence Length</h3>
        <div id="avgSentenceLength" class="text-lg font-bold text-green-300">--</div>
      </div>
      <div>
        <h3 class="text-sm text-gray-400">Grammar Check</h3>
        <div id="grammarFlag" class="text-lg font-bold">--</div>
      </div>
    </div>

    <div id="charts-section" class="grid grid-cols-1 md:grid-cols-2 gap-4 hidden">
      <canvas id="vocabChart" height="200"></canvas>
      <canvas id="sentenceChart" height="200"></canvas>
      <canvas id="grammarChart" height="200"></canvas>
    </div>

    <div id="flags-section" class="mt-6 hidden">
      <h2 class="text-xl font-bold mb-2">Session Log</h2>
      <pre id="assessmentLog" class="bg-gray-800 p-3 rounded overflow-auto max-h-64"></pre>
    </div>

    <div id="assessment-section" class="mt-6 hidden">
      <h2 class="text-xl font-bold text-teal-400 mb-2">Progress Summary (every 5 sessions)</h2>
      <pre id="gptSummary" class="bg-gray-800 p-3 rounded overflow-auto whitespace-pre-wrap"></pre>
    </div>
  </div>

  <script src="app2.js"></script>
</body>
</html>
